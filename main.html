<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
	Sign Up
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <h4 class="modal-title text-muted" id="myModalLabel">Create Account</h4>
		</div>
		<div class="modal-body">
		<form class="container-fluid">
				<label for="email1" class="fw-bold">Email address</label>
			  <input type="email" id="email1" required><br>
				<label for="password" class="fw-bold">Password</label>
			  <input type="password" id="password" required><br>
				 <label for="confirm-password" class="fw-bold">Confirm Password</label>
			  <input type="password" id="confirm-password" required><br>
		  </form> 
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-success">Submit</button>
		</div>
	  </div>
	</div>
  </div>

	</body>
</html>
